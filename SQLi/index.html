<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8"/>
<title>Login Demo - SQLi</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 80px auto; padding: 0 20px; }
  h2 { text-align: center; }
  label { display: block; margin-top: 12px; font-weight: bold; }
  input { width: 100%; padding: 10px; margin-top: 4px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
  button { width: 100%; margin-top: 16px; padding: 10px; background: #3574d4; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 15px; }
  button:hover { background: #2a5eb0; }
  #result { margin-top: 16px; padding: 12px; border-radius: 4px; display: none; white-space: pre-wrap; font-family: monospace; font-size: 13px; }
  .success { background: #d4edda; border: 1px solid #28a745; color: #155724; }
  .error   { background: #f8d7da; border: 1px solid #dc3545; color: #721c24; }
</style>
</head>
<body>

<h2>üîê ƒêƒÉng nh·∫≠p</h2>

<label>Username</label>
<input type="text" id="username" placeholder="Nh·∫≠p username..."/>

<label>Password</label>
<input type="password" id="password" placeholder="Nh·∫≠p password..."/>

<button onclick="login()">ƒêƒÉng nh·∫≠p</button>

<div id="result"></div>

<script>
async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const result   = document.getElementById('result');

  const res  = await fetch('/api/login/vulnerable', {
    method:  'POST',
    headers: { 'Content-Type': 'application/json' },
    body:    JSON.stringify({ username, password })
  });
  const data = await res.json();

  result.style.display = 'block';
  result.className     = data.success ? 'success' : 'error';
  result.textContent   = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
